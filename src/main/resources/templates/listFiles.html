<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot File Upload Example</h1>

<hr/>

<h4>Upload Single File:</h4>
<form enctype="multipart/form-data" method="POST" th:action="@{/upload-file}">
    <input name="file" type="file"> <br/><br/>
    <button type="submit">Submit</button>
</form>

<hr/>

<h4>Upload Multiple Files:</h4>
<form enctype="multipart/form-data" method="POST" th:action="@{/upload-multiple-files}">
    <input multiple name="files" type="file"> <br/><br/>
    <button type="submit">Submit</button>
</form>

<hr/>

<h2>All Uploaded Files:</h2>
<ul>
    <li th:each="file : ${files}">
        <a target="_blank" th:href="${file}" th:text="${file}"></a>
    </li>
</ul>

</body>
</html>
